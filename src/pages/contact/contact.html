<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-gray-100">
    
    <!-- Navigation Bar -->
    <header>
        <nav class="bg-gray-800 text-white p-4 fixed w-full top-0 shadow-lg z-10">
            <div class="container mx-auto flex justify-between items-center">
                <a href="#" class="text-xl font-bold">TCS</a>
                <div class="hidden md:flex space-x-6">
                    <a href="./../home/home.html" class="hover:text-yellow-400">Home</a>
                    <a href="./../about/about.html" class="hover:text-yellow-400">About Us</a>
                    <a href="./contact.html" class="hover:text-yellow-400">Contact Us</a>
                    <a href="./../tracking/tracking.html" class="hover:text-yellow-400">Track Your Order</a>
                    <a href="./../../index/index.html" class="hover:text-yellow-400">Main Page</a>
                </div>
                <button class="md:hidden text-white focus:outline-none" onclick="toggleMenu()">â˜°</button>
            </div>
            <div id="mobileMenu" class="hidden md:hidden bg-gray-900 text-center py-2">
                <a href="./../home/home.html" class="block py-2 hover:text-yellow-400">Home</a>
                <a href="./../about/about.html" class="block py-2 hover:text-yellow-400">About Us</a>
                <a href="./contact.html" class="block py-2 hover:text-yellow-400">Contact Us</a>
                <a href="./../tracking/tracking.html" class="block py-2 hover:text-yellow-400">Track Your Order</a>
                <a href="./../../index/index.html" class="block py-2 hover:text-yellow-400">Main Page</a>
            </div>
        </nav>
    </header>

   

    <!-- Main Content -->
    <main class="container mx-auto mt-20 p-6">
        <section class="text-center">
            <h1 class="text-4xl font-bold text-blue-600">Contact Us</h1>
            <p class="mt-4 text-gray-700">We'd love to hear from you. Reach out to us anytime!</p>
        </section>

        <!-- Contact Form -->
        <section class="max-w-3xl mx-auto bg-white p-6 mt-6 shadow-md rounded-lg">
            <h2 class="text-2xl font-semibold text-center">Send Us a Message</h2>
            <form class="mt-4">
                <div class="mb-4">
                    <label class="block text-gray-700">Name</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="w-full p-2 border border-gray-300 rounded" placeholder="Your Email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Message</label>
                    <textarea class="w-full p-2 border border-gray-300 rounded" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        <p>&copy; 2025 TCS | Contact: info@tcs.com | +92 123 456789</p>
    </footer>
