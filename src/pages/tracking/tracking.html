<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Tracking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/tracking.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen text-gray-800 p-5">
    
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white w-full p-4 flex justify-center space-x-6">
        <a href="./../home/home.html" class="hover:underline">Home</a>
        <a href="./../about/about.html" class="hover:underline">About</a>
        <a href="./../contact/contact.html" class="hover:underline">Contact</a>
        <a href="./index.html" class="hover:underline">Main Page</a>
        <a href="tracking.html" class="hover:underline">Track Order</a>
    </nav>

    <!-- Order Tracking Section -->
    <div class="bg-white shadow-lg rounded-lg p-6 mt-6 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Track Your Order</h1>
        <input type="text" id="trackingInput" placeholder="Enter Tracking ID" class="w-full p-2 border rounded mb-4">
        <button id="trackBtn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Track Order</button>
    </div>

    <!-- Shipment Details Display -->
    <div id="shipmentDetails" class="bg-white shadow-lg rounded-lg p-6 mt-6 w-full max-w-md hidden">
        <h2 class="text-xl font-semibold text-blue-600">Shipment Details</h2>
        <p><strong>Customer:</strong> <span id="customerName"></span></p>
        <p><strong>Status:</strong> <span id="status" class="font-bold"></span></p>
        <p><strong>Estimated Delivery:</strong> <span id="estimatedDelivery"></span></p>
        <p><strong>Last Updated:</strong> <span id="lastUpdated"></span></p>

        <!-- Admin Panel: Update Status -->
        <select id="statusUpdate" class="w-full p-2 border rounded mt-4">
            <option value="Pending">Pending</option>
            <option value="In Transit">In Transit</option>
            <option value="Delivered">Delivered</option>
        </select>
        <button id="updateBtn" class="w-full bg-green-500 text-white py-2 rounded mt-2 hover:bg-green-600 transition">Update Status</button>
    </div>

    <!-- Shipment Filter Section -->
    <div class="mt-6">
        <label for="statusFilter" class="block text-lg font-semibold">Filter by Status:</label>
        <select id="statusFilter" class="w-full p-2 border rounded">
            <option value="All">All</option>
            <option value="Pending">Pending</option>
            <option value="In Transit">In Transit</option>
            <option value="Delivered">Delivered</option>
        </select>
        <button id="filterBtn" class="w-full bg-purple-500 text-white py-2 rounded mt-2 hover:bg-purple-600 transition">Filter</button>
    </div>
</body>
</html>
